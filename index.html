<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./fevicon.jpg" type="image/x-icon">

    <title>Sign up for Facebook | Faceboo</title>
</head>
<body class="bg-gray-200">
    <div class="mt-40 flex justify-center space-x-14  ">
        <div class=" flex flex-col  w-1/4">
            <img class=" max-h-20 w-15 -ml-14" src="./fb.svg" alt="">
            <p class="">Facebook help you connect and share with people in your life</p>
        </div>
        <div class="left bg-white rounded-xl p-7 w-1/4 shadow-2xl">
            <input class="m-2 p-2 border border-1 border-gray-400 rounded-md w-full outline-blue-400" type="text" placeholder="Email Adress or Phone number"> <br>
            <input class="m-2 p-2 border border-1 border-gray-400 rounded-md w-full outline-blue-400" type="password" placeholder="password"><br>
            <button class="btn bg-blue-600 hover:bg-blue-500 font-bold w-full m-2 p-1 rounded text-white">Log in</button><br>
            <div class="flex justify-center ">
                <span class="text-xs text-blue-400 p-1 pb-3 hover:cursor-pointer hover:underline hover:text-sm">Forgotten password?</span>
            </div>
           
            
            <hr>
            <button class="btn bg-green-600 hover:bg-green-500 pl-10 mt-4 font-bold w-1/2 p-1 rounded text-white flex m-auto ">Log in</button><br>
        </div>


    </div>
   
    
</body>
</html>
